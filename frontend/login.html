<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Авторизация</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Введите логин и пароль</h2>
  <input type="text" id="login" placeholder="Логин" />
  <input type="password" id="password" placeholder="Пароль" />
  <button onclick="checkPassword()">Войти</button>
  <p id="error"></p>

  <script>
  // Already logged in? Redirect away
  (function(){
    const token = localStorage.getItem('token');
    if (token) {
      const params = new URLSearchParams(location.search);
      const back = params.get('return');
      if (back) return location.replace(back);
      return location.replace('edit.html');
    }
  })();

  function checkPassword() {
    const correctLogin = 'admin';
    const correctPassword = '1234';

    const loginInput = document.getElementById('login').value;
    const passwordInput = document.getElementById('password').value;

    if (loginInput === correctLogin && passwordInput === correctPassword) {
      localStorage.setItem('token', 'ok');
      // redirect back to original page if provided
      const params = new URLSearchParams(location.search);
      const back = params.get('return');
      if (back) {
        location.href = back;
      } else {
        location.href = 'edit.html';
      }
    } else {
      document.getElementById('error').textContent = 'Неверный логин или пароль!';
    }
  }
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      checkPassword();
    }
  });
  </script>
</body>
</html>
